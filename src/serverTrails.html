<!DOCTYPE html>
<html>
    <body>
        <button onclick="myScript(1)">Click me</button>
        <button onclick="myScript(2)">Click me!!</button>
        <div id="demo"></div>
        <script>
            function myScript(id) {
                let url ="https://ichbinjay.pythonanywhere.com/"
                if(id == 1){
                    url = url + "atrun/"
                } else {
                    url = url + "btrun/"
                }

                fetch(url)
                .then(response => response.blob()) /*check this part*/
                .then(data => {
                    let img = document.createElement('img');
                    img.src = URL.createObjectURL(data);

                    let demo = document.getElementById("demo"); //its a div
                    img.style.width = "100px";
                    img.style.height = "100px";
                    demo.appendChild(img);

                })
                .catch(error => {
                    console.log(error);
                });
            }
        </script>
    </body>
